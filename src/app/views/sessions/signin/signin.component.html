<div class="seciton-left">
  <div class="section-left-content">
    <h1 class="text-36 font-weight-light">Sample Text  over here?</h1>
    <p class="mb-24 text-small">Content of the app if required!</p>
  </div>
</div>


<div class="form-holder h-full-screen mat-bg-card mat-elevation-z4" [perfectScrollbar]="{}">
  <form
    [formGroup]="signinForm"
    class="signup-form"
    fxLayout="column"
    (ngSubmit)="onSubmit()"
  >
    <!-- headline -->
    <div class="form-headline text-center mb-32">
      <h1 class="font-weight-light">Sign in</h1>
    </div>
    <div class="mb-48" fxLayout="row wrap" fxLayoutAlign="center center">
      <img
        width="200px"
        src="assets/images/logo.png"
        alt=""
      />
    </div>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="email"
        type="email"
        name="email"
        placeholder="Email"
      />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        formControlName="password"
        type="password"
        name="password"
        placeholder="********"
      />
    </mat-form-field>

   
    <button  mat-raised-button color="primary">Signin</button>
    <mat-divider class="my-32"></mat-divider>
    <div class="mb-48" fxLayout="row wrap" fxLayoutAlign="center center" (click)="openDialog()">
      <img
        width="90px"
        height="90px"
        src="assets/images/fingerprint.png"
        alt=""
      />
    </div>


  </form>
</div>
